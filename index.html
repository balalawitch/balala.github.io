<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Hubble Demo</title>
</head>

<body>
    <header class="gui-header">
        <div id="header-title">Hubble</div>
        <div id="header-btn-add" class="gui-icon" title="Add hubkit"><img src="img/icon_add hubkit@2x.png" width="28px" data-toggle="modal" data-target="#myModal"></div>
    </header>
    <section class="hubs-wrap">
        <div id="hubs"></div>
    </section>

    <!--（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">
                        Cover Editor
                    </h4>
                    <input type="text" id="modal-id" style="display: none;">
                </div>
                <div class="modal-body" style="text-align: center;">
                    <div class="hub-wrap">
                        <input type="file" style="display: none;" accept="image/x-png,image/gif,image/jpeg,image/bmp" id="modal-upload">
                        <button type="button" class="btn btn-default btn-sm" style="position: absolute;right: 0px;z-index: 10;" onclick="document.getElementById('modal-upload').click()">
                            <span class="glyphicon glyphicon-picture"></span> Pic
                        </button>
                        <img src="img/icon_hub-gravio_cover@2x.png" id="modal-image" class="hub-wrap-img-background">
                        <section>
                            <p class="hub-title" style="margin: 0;" id="modal-title">Title</p>
                            <p class="hub-content" style="margin: 0,0,5px;" id="modal-des">Des</p>
                        </section>
                    </div>
                    <form>
                        <input type="text" id="modal-edit-title" class="form-control" autocomplete="off" placeholder="Book Title" style="width: 100%!important;">
                        <input type="text" id="modal-edit-des" class="form-control" autocomplete="off" placeholder="Book Description" style="width: 100%!important;margin-top: 10px;">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary" id="modal-save">
                        Save
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>




</body></html>
